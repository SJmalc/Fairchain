	{% extends "layout.html" %}

{% block content %}

<h3>{{ message }}</h3>

<p>This is where a party can buy an item from another party.</p>

<form action="item_bought" method="post">
	<div class="form-group">
		<label>Your private key</label>
		<input type="text" name="sk" class="form-control" />
	</div>
	<div class="form-group">
		<label>Your address</label>
		<input type="text" name="buyer_address" class="form-control" />
	</div>
	<div class="form-group">
		<label>Address you would like to purchase from</label>
		<input type="text" name="seller_address" class="form-control" />
	</div>
	<div class="form-group">
		<label>Barcode</label>
		<input type="number" name="barcode" class="form-control" />
	</div>
	<div class="form-group">
		<label>Amount</label>
		<input type="number" name="amount" class="form-control" />
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>

{% endblock %}
