	{% extends "layout.html" %}

{% block content %}

<h3>{{ message }}</h3>

<p>This is where a producer can add his/her product to the blockchain.</p>

<form action="item_added" method="post">
	<div class="form-group">
		<label>Your Private Key</label>
		<input type="text" name="sk" class="form-control" />
	</div>
	<div class="form-group">
		<label>Your Wallet Address</label>
		<input type="text" name="address" class="form-control" />
	</div>
	<div class="form-group">
		<label>Barcode</label>
		<input type="number" name="barcode" class="form-control" />
	</div>
	<div class="form-group">
		<label>Price per item (Wei)</label>
		<input type="number" name="price" class="form-control" />
	</div>
	<div class="form-group">
		<label>Amount</label>
		<input type="number" name="amount" class="form-control" />
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>

{% endblock %}
