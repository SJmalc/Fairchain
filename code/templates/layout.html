<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">FairChain</a>
            </div>
            <div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="{{ url_for('home') }}">Home</a></li>
					<li><a href="{{ url_for('add_item') }}">Add Item</a></li>
					<li><a href="{{ url_for('buy_item') }}">Buy Item</a></li>
					<li><a href="{{ url_for('delete_item') }}">Delete Item</a></li>
					<li><a href="{{ url_for('put_item_on_sale') }}">Put on Sale</a></li>
					<li><a href="{{ url_for('take_item_off_sale') }}">Take off Sale</a></li>
					<li><a href="{{ url_for('view_item') }}">View Item</a></li>
					<li><a href="{{ url_for('change_price') }}">Change Price</a></li>
				</ul>
            </div>
        </div>
    </div>

	<div class="container">
		{% block content %}{% endblock %}
	</div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
	<script src="/static/scripts/app.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
